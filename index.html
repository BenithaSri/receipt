<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Receipt</title>
</head>

<body>
    <div class="containerheader">
        <h2>Your ticket is ready for print!</h2>
        <button onclick="printTicket()"><i class="fas fa-print"></i></button>
    </div>
    <div class="container"></div>
    <div class="receipt">
        <div class="logo">
            <img src="media/imagelogo.png" alt="NYC">
        </div>
        <div class="receipt-conatiner">
            <div class="receipt-header">
                <h2>NYC</h2>
                <img src="media/image.png" alt="NYC">
                <h2>ATL</h2>
            </div>
            <div class="details">
                <div class="item">
                    <span>Passanger</span>
                    <h3>69Pixels</h3>
                </div>
                <div class="item">
                    <span>Flight No.</span>
                    <h3>US6969</h3>
                </div>
                <div class="item">
                    <span>Departure</span>
                    <h3>08/26/2018 15:33</h3>
                </div>
                <div class="item">
                    <span>Gate Closes</span>
                    <h3>15:03</h3>
                </div>
                <div class="item">
                    <span>Luggage</span>
                    <h3>Hand Luggage</h3>
                </div>
                <div class="item">
                    <span>Seat</span>
                    <h3>69P</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item">
            <img src="media/qr.png" alt="qr">
            <h2>Scan the QR code on the ticket to board your flight.</h2>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
